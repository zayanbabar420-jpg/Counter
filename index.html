<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="scoreboard">
      <div id="center-inner">
        <div id="home">
          <h1 class="top-text" id="home">HOME</h1>
          <p class="number-counter" id="home-counter">0</p>
          <div>
            <button class="button" id="homebtn-1" onclick="inc1()" >+1</button>
            <button class="button" id="homebtn-2" onclick="inc2()" >+2</button>
            <button class="button" id="homebtn-3" onclick="inc3()" >+3</button>
          </div>
        </div>
        <div class="guest">
          <h1 class="top-text" id="guest">AWAY</h1>
          <p class="number-counter" id="guest-counter">0</p>
          <div>
            <button class="button" id="guestbtn-1" onclick="incg1()">+1</button>
            <button class="button" id="guestbtn-2" onclick="incg2()">+2</button>
            <button class="button" id="guestbtn-3" onclick="incg3()">+3</button>
          </div>
        </div>
      </div>
      <button id="reset" class="button" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
